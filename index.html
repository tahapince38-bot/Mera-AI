<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mera AI | Pro Dark</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        body { background-color: #0a0a0c; color: #e0e0e0; font-family: 'Inter', sans-serif; }
        .neon-border { border: 1px solid #3b82f6; box-shadow: 0 0 10px rgba(59, 130, 246, 0.2); }
        .chat-area { height: calc(100vh - 160px); }
        .user-bubble { background: #1e293b; border: 1px solid #334155; border-radius: 18px 18px 0 18px; }
        .ai-bubble { color: #93c5fd; }
        .blue-gradient-text { background: linear-gradient(to right, #60a5fa, #2563eb); -webkit-background-clip: text; -webkit-text-fill-color: transparent; }
        input::placeholder { color: #4b5563; }
    </style>
</head>
<body class="flex flex-col h-screen overflow-hidden">

    <nav class="p-4 border-b border-blue-900/30 bg-[#0a0a0c] flex justify-between items-center">
        <div class="flex items-center gap-2">
            <span class="text-blue-500 text-2xl">✦</span>
            <h1 class="text-xl font-bold tracking-tight blue-gradient-text">Mera AI</h1>
        </div>
        <div class="px-3 py-1 rounded-full border border-blue-500/50 text-[10px] text-blue-400 uppercase tracking-widest">System Online</div>
    </nav>

    <main id="chat-container" class="chat-area overflow-y-auto p-6 space-y-8 flex flex-col">
        <div id="welcome-msg" class="my-auto text-center space-y-4">
            <h2 class="text-4xl font-bold text-white">Hello, <span class="text-blue-500">I'm Mera AI</span></h2>
            <p class="text-gray-500 max-w-xs mx-auto">Dark mode optimized interface for better focus and speed.</p>
        </div>
    </main>

    <footer class="p-4 bg-[#0a0a0c] border-t border-blue-900/20">
        <div class="max-w-4xl mx-auto relative flex items-center">
            <input type="text" id="msg-input" placeholder="Type a message..." 
                class="w-full bg-[#111113] neon-border rounded-2xl px-6 py-4 outline-none focus:ring-2 focus:ring-blue-500/50 transition-all text-white">
            <button id="send-btn" class="absolute right-3 p-2 text-blue-500 hover:text-blue-400">
                <svg viewBox="0 0 24 24" fill="currentColor" class="w-8 h-8"><path d="M2.01 21L23 12 2.01 3 2 10l15 2-15 2z"></path></svg>
            </button>
        </div>
    </footer>

    <script>
        const container = document.getElementById('chat-container');
        const input = document.getElementById('msg-input');
        const btn = document.getElementById('send-btn');
        const welcome = document.getElementById('welcome-msg');

        function addMessage(text, isUser) {
            if(welcome) welcome.remove();
            
            const wrapper = document.createElement('div');
            wrapper.className = isUser ? 'flex justify-end' : 'flex justify-start items-start gap-3';
            
            if(isUser) {
                wrapper.innerHTML = `<div class="user-bubble px-5 py-3 max-w-[80%] shadow-lg shadow-blue-900/10">${text}</div>`;
            } else {
                wrapper.innerHTML = `
                    <span class="text-blue-500 mt-1">✦</span>
                    <div class="ai-bubble max-w-[85%] text-lg leading-relaxed">${text}</div>
                `;
            }
            
            container.appendChild(wrapper);
            container.scrollTop = container.scrollHeight;
        }

        function getAIResponse() {
            const loading = document.createElement('div');
            loading.className = 'text-blue-800 text-xs ml-8 animate-pulse';
            loading.innerText = 'Mera AI is processing...';
            container.appendChild(loading);
            container.scrollTop = container.scrollHeight;

            setTimeout(() => {
                loading.remove();
                const answers = [
                    "Main aapka dark blue interface wala AI hoon. Bataiye kya madad karoon?",
                    "Ye theme aapko kaisi lagi? Isay khusoosi taur par speed ke liye banaya gaya hai.",
                    "Bilkul sahi! Main is par mazeed kaam kar sakta hoon.",
                    "Ji, main tayyar hoon. Aap apna agla sawal poochein."
                ];
                addMessage(answers[Math.floor(Math.random() * answers.length)], false);
            }, 1200);
        }

        btn.onclick = () => {
            const val = input.value.trim();
            if(!val) return;
            addMessage(val, true);
            input.value = '';
            getAIResponse();
        };

        input.onkeypress = (e) => { if(e.key === 'Enter') btn.click(); };
    </script>
</body>
</html>
