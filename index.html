<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>YT Chat Hacker - Premium Hybrid</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://unpkg.com/@phosphor-icons/web"></script>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;600;700&family=JetBrains+Mono:wght@400;700&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Inter', sans-serif;
            background-color: #0f172a;
            background-image: 
                radial-gradient(at 0% 0%, hsla(253,16%,7%,1) 0, transparent 50%), 
                radial-gradient(at 50% 0%, hsla(225,39%,30%,1) 0, transparent 50%), 
                radial-gradient(at 100% 0%, hsla(339,49%,30%,1) 0, transparent 50%);
            color: #e2e8f0;
            overflow: hidden;
        }
        
        .glass {
            background: rgba(255, 255, 255, 0.03);
            backdrop-filter: blur(16px);
            -webkit-backdrop-filter: blur(16px);
            border: 1px solid rgba(255, 255, 255, 0.08);
        }
        .glass-panel {
            background: rgba(15, 23, 42, 0.8);
            backdrop-filter: blur(20px);
            border: 1px solid rgba(255, 255, 255, 0.1);
        }
        
        .input-glass {
            background: rgba(0, 0, 0, 0.4);
            border: 1px solid rgba(255, 255, 255, 0.1);
            color: white;
        }
        .input-glass:focus {
            border-color: #a855f7;
            outline: none;
            box-shadow: 0 0 15px rgba(168, 85, 247, 0.2);
        }

        .msg-user {
            background: linear-gradient(135deg, #6366f1 0%, #a855f7 100%);
        }
        .msg-ai {
            background: rgba(255, 255, 255, 0.08);
            border: 1px solid rgba(255, 255, 255, 0.05);
        }

        .scrollbar-hide::-webkit-scrollbar { display: none; }
        .scrollbar-hide { -ms-overflow-style: none; scrollbar-width: none; }
        .animate-fade-in { animation: fadeIn 0.4s ease-out forwards; }
        @keyframes fadeIn { from { opacity: 0; transform: translateY(10px); } to { opacity: 1; transform: translateY(0); } }
        
        .loader {
            border: 3px solid rgba(255,255,255,0.1);
            border-radius: 50%;
            border-top: 3px solid #a855f7;
            width: 24px;
            height: 24px;
            animation: spin 1s linear infinite;
        }
        @keyframes spin { 0% { transform: rotate(0deg); } 100% { transform: rotate(360deg); } }
    </style>
</head>
<body class="h-screen w-screen flex justify-center items-center">

    <div id="loginScreen" class="fixed inset-0 z-50 flex flex-col items-center justify-center p-6 bg-black/90 backdrop-blur-xl transition-all duration-500">
        <div class="w-full max-w-sm text-center">
            <div class="mb-8 flex justify-center">
                <div class="w-16 h-16 rounded-2xl bg-gradient-to-br from-indigo-500 to-purple-600 flex items-center justify-center shadow-2xl shadow-purple-500/30">
                    <i class="ph-fill ph-youtube-logo text-3xl text-white"></i>
                </div>
            </div>
            <h1 class="text-3xl font-bold text-white mb-2">Neural Matrix</h1>
            <p class="text-gray-400 mb-8 text-sm">Sign in for Hybrid Research & Hacking</p>

            <div class="space-y-4">
                <div class="relative text-left">
                    <label class="text-xs text-gray-500 ml-1">Email Address</label>
                    <input type="email" id="loginEmail" placeholder="name@example.com" 
                        class="w-full input-glass rounded-xl px-4 py-3 mt-1 text-sm font-sans placeholder-gray-600">
                </div>
                
                <button onclick="handleLogin()" class="w-full bg-white text-black font-bold py-3.5 rounded-xl hover:bg-gray-200 transition-all flex items-center justify-center gap-2 group">
                    <img src="https://www.svgrepo.com/show/475656/google-color.svg" class="w-5 h-5" alt="G">
                    <span>Sign in with Google</span>
                    <i class="ph-bold ph-arrow-right group-hover:translate-x-1 transition-transform"></i>
                </button>
            </div>
        </div>
    </div>

    <div id="appContainer" class="w-full max-w-md h-full flex flex-col relative shadow-2xl overflow-hidden glass hidden opacity-0 transition-opacity duration-500">
        
        <header class="flex justify-between items-center p-4 glass z-20">
            <div class="flex items-center gap-3">
                <div class="w-8 h-8 rounded-full bg-gradient-to-r from-purple-500 to-indigo-500 flex items-center justify-center text-xs font-bold text-white" id="userAvatar">U</div>
                <div>
                    <h1 class="font-bold text-sm text-white" id="userNameDisplay">User</h1>
                    <div class="flex items-center gap-1">
                        <div class="w-1.5 h-1.5 rounded-full bg-emerald-500 animate-pulse"></div>
                        <span class="text-[10px] text-emerald-400 font-mono">HYBRID ACTIVE</span>
                    </div>
                </div>
            </div>
            <div class="flex gap-2">
                <button id="adminBtn" onclick="toggleAdminPanel()" class="hidden p-2 rounded-full bg-red-500/20 text-red-400 border border-red-500/30 hover:bg-red-500 hover:text-white transition">
                    <i class="ph-bold ph-shield-check"></i>
                </button>
                <button onclick="toggleSettings()" class="p-2 rounded-full hover:bg-white/10 transition text-gray-300">
                    <i class="ph ph-gear text-xl"></i>
                </button>
            </div>
        </header>

        <div class="p-4 z-10">
            <div class="glass p-1.5 rounded-xl flex items-center gap-2">
                <input type="text" id="youtubeUrl" placeholder="Paste YouTube URL..." 
                    class="w-full bg-transparent border-none outline-none text-xs pl-4 py-2 text-white placeholder-gray-600 font-mono">
                <button onclick="loadVideo()" class="bg-white/10 hover:bg-white/20 text-white text-[10px] font-bold py-2 px-3 rounded-lg transition border border-white/10">LOAD</button>
            </div>
            <div id="statusText" class="text-[10px] text-center mt-2 text-gray-500 font-mono h-4 truncate"></div>
        </div>

        <div id="chatContainer" class="flex-1 overflow-y-auto p-4 space-y-4 scrollbar-hide scroll-smooth pb-24">
            <div class="flex gap-3 animate-fade-in">
                <div class="w-8 h-8 rounded-full bg-emerald-500/20 flex items-center justify-center border border-emerald-500/30 shrink-0">
                    <i class="ph-fill ph-robot text-emerald-400"></i>
                </div>
                <div class="msg-ai p-3 rounded-2xl rounded-tl-none text-sm leading-relaxed max-w-[85%] text-gray-200 shadow-sm">
                    Mixture System Online. Model: **Gemini 2.0 Flash Lite**. <br>Ready for Research, Hacking & Gaming analysis.
                </div>
            </div>
        </div>

        <div class="absolute bottom-0 w-full glass p-3 z-20 backdrop-blur-md">
            <form onsubmit="handleChat(event)" class="flex items-end gap-2">
                <input type="text" id="userQuery" placeholder="Ask anything..." autocomplete="off"
                    class="w-full glass-input rounded-xl px-4 py-3 text-sm text-white placeholder-gray-500">
                <button type="submit" class="bg-gradient-to-r from-indigo-600 to-purple-600 p-3 rounded-xl text-white">
                    <i class="ph-bold ph-paper-plane-right"></i>
                </button>
            </form>
        </div>
    </div>

    <div id="settingsModal" class="fixed inset-0 glass-panel hidden z-50 flex items-center justify-center p-6">
        <div class="w-full max-w-sm bg-[#1e293b] rounded-2xl p-6 shadow-2xl border border-white/10 relative">
            <button onclick="toggleSettings()" class="absolute top-4 right-4 text-gray-400 hover:text-white"><i class="ph-bold ph-x"></i></button>
            <h2 class="text-lg font-bold text-white mb-6">Configuration</h2>
            <div class="space-y-4">
                <div>
                    <label class="block text-[10px] font-bold text-gray-400 mb-1">OpenRouter API Key</label>
                    <input type="password" id="apiKeyInput" class="w-full input-glass rounded-lg p-3 text-xs font-mono">
                </div>
                <div>
                    <label class="block text-[10px] font-bold text-gray-400 mb-1">Model ID</label>
                    <input type="text" id="modelInput" class="w-full input-glass rounded-lg p-3 text-xs font-mono">
                </div>
                <button onclick="saveSettings()" class="w-full bg-purple-600 text-white font-bold py-3 rounded-xl text-sm">Save</button>
            </div>
        </div>
    </div>

    <div id="adminModal" class="fixed inset-0 glass-panel hidden z-50 flex items-center justify-center p-4">
        <div class="w-full max-w-sm bg-black rounded-2xl border border-red-500/30 overflow-hidden">
            <div class="bg-red-900/20 p-4 border-b border-red-500/20 flex justify-between">
                <h2 class="text-red-400 font-mono font-bold text-sm">ADMIN: TAHA</h2>
                <button onclick="toggleAdminPanel()" class="text-red-400"><i class="ph-bold ph-x"></i></button>
            </div>
            <div class="p-4 space-y-2" id="adminList">
                <div class="text-[10px] text-gray-500 mb-2">SIMULATED TRAFFIC</div>
                </div>
        </div>
    </div>

    <div id="loader" class="fixed inset-0 bg-black/80 z-[60] hidden flex flex-col items-center justify-center backdrop-blur-sm">
        <div class="loader mb-4"></div>
        <div id="loaderText" class="text-xs font-mono text-purple-300">PROCESSING...</div>
    </div>

    <script>
        const ADMIN_EMAIL = "usmanmianrajjpot@gmail.com";
        const ADMIN_NAME = "Taha";
        const DEFAULT_MODEL = "google/gemini-2.0-flash-lite-preview-02-05:free";
        
        let state = {
            currentUser: null,
            isAdmin: false,
            videoContext: "",
            apiKey: localStorage.getItem('yt_hacker_key') || "",
            modelName: localStorage.getItem('yt_hacker_model') || DEFAULT_MODEL
        };

        document.addEventListener('DOMContentLoaded', () => {
            document.getElementById('apiKeyInput').value = state.apiKey;
            document.getElementById('modelInput').value = state.modelName;
        });

        function handleLogin() {
            const email = document.getElementById('loginEmail').value.trim().toLowerCase();
            if(!email) return alert("Email required");
            state.currentUser = email;
            if (email === ADMIN_EMAIL) {
                state.isAdmin = true;
                document.getElementById('userNameDisplay').innerText = ADMIN_NAME + " (Admin)";
                document.getElementById('userAvatar').innerText = "T";
                document.getElementById('userAvatar').classList.add('bg-red-600');
                document.getElementById('adminBtn').classList.remove('hidden');
                addMessage("ai", `Welcome, Administrator Taha. Mixture system initialized.`);
            } else {
                document.getElementById('userNameDisplay').innerText = email.split('@')[0];
            }
            document.getElementById('loginScreen').classList.add('hidden');
            document.getElementById('appContainer').classList.remove('hidden');
            document.getElementById('appContainer').style.opacity = '1';
        }

        function toggleAdminPanel() { if(state.isAdmin) document.getElementById('adminModal').classList.toggle('hidden'); }
        function toggleSettings() { document.getElementById('settingsModal').classList.toggle('hidden'); }

        function saveSettings() {
            state.apiKey = document.getElementById('apiKeyInput').value.trim();
            state.modelName = document.getElementById('modelInput').value.trim();
            localStorage.setItem('yt_hacker_key', state.apiKey);
            localStorage.setItem('yt_hacker_model', state.modelName);
            toggleSettings();
            addMessage("ai", `Neural link updated: ${state.modelName}`);
        }

        async function loadVideo() {
            const url = document.getElementById('youtubeUrl').value.trim();
            if(!url) return;
            showLoader("INFILTRATING JINA...");
            try {
                const res = await fetch(`https://r.jina.ai/${url}`);
                state.videoContext = await res.text();
                hideLoader();
                showStatus("CONTEXT SECURED");
                addMessage("ai", "Transcript extracted. Hybrid Analysis ready.");
            } catch (e) {
                hideLoader();
                showStatus("FETCH ERROR", true);
            }
        }

        async function handleChat(e) {
            e.preventDefault();
            const input = document.getElementById('userQuery');
            const question = input.value.trim();
            if(!question || !state.videoContext || !state.apiKey) return;

            addMessage("user", question);
            input.value = "";
            showLoader("THINKING...");

            // THE HYBRID MIXTURE SYSTEM PROMPT
            let systemPrompt = `You are the "Neural Matrix Hybrid AI". 
            Expertise: 1. Deep Research 2. Ethical Hacking Logic 3. Gaming Lore/Creativity.
            Role: Combine these three fields to answer the user.
            User: ${state.isAdmin ? 'Administrator Taha' : 'Authorized User'}.`;

            try {
                const res = await fetch("https://openrouter.ai/api/v1/chat/completions", {
                    method: "POST",
                    headers: {
                        "Authorization": `Bearer ${state.apiKey}`,
                        "Content-Type": "application/json"
                    },
                    body: JSON.stringify({
                        model: state.modelName,
                        messages: [
                            { role: "system", content: `${systemPrompt}\n\nVIDEO CONTEXT:\n${state.videoContext.substring(0, 40000)}` },
                            { role: "user", content: `Mix Research, Hacking Logic, and Gaming Ideas in your reply to: ${question}` }
                        ]
                    })
                });
                const data = await res.json();
                hideLoader();
                addMessage("ai", data.choices[0].message.content);
            } catch (err) {
                hideLoader();
                addMessage("ai", "Error: " + err.message);
            }
        }

        function addMessage(role, text) {
            const container = document.getElementById('chatContainer');
            const isUser = role === 'user';
            const div = document.createElement('div');
            div.className = `flex gap-3 animate-fade-in ${isUser ? 'flex-row-reverse' : ''}`;
            div.innerHTML = `
                <div class="w-8 h-8 rounded-full flex items-center justify-center shrink-0 ${isUser ? 'bg-indigo-600' : 'bg-emerald-500/20 border border-emerald-500/30'}">
                    <i class="ph-fill ${isUser ? 'ph-user' : 'ph-robot'} ${isUser ? 'text-white' : 'text-emerald-400'}"></i>
                </div>
                <div class="${isUser ? 'msg-user text-white' : 'msg-ai text-gray-300'} p-3 rounded-2xl ${isUser ? 'rounded-tr-none' : 'rounded-tl-none'} text-sm max-w-[85%] shadow-sm">
                    ${text.replace(/\n/g, '<br>')}
                </div>`;
            container.appendChild(div);
            container.scrollTop = container.scrollHeight;
        }

        function showLoader(t) { document.getElementById('loader').classList.remove('hidden'); document.getElementById('loaderText').innerText = t; }
        function hideLoader() { document.getElementById('loader').classList.add('hidden'); }
        function showStatus(t, e) { const s = document.getElementById('statusText'); s.innerText = t; s.className = `text-[10px] text-center mt-2 font-mono ${e ? 'text-red-400' : 'text-emerald-400'}`; }
    </script>
</body>
</html>
