<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Neural Matrix AI - Fixed</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://unpkg.com/@phosphor-icons/web"></script>
    <style>
        body, html { height: 100%; margin: 0; overflow: hidden; background: #0f172a; color: white; font-family: 'Inter', sans-serif; }
        .glass { background: rgba(255, 255, 255, 0.03); backdrop-filter: blur(15px); border: 1px solid rgba(255, 255, 255, 0.1); }
        .msg-user { background: linear-gradient(135deg, #6366f1, #a855f7); align-self: flex-end; border-radius: 18px 18px 2px 18px; box-shadow: 0 4px 15px rgba(99, 102, 241, 0.3); }
        .msg-ai { background: rgba(255, 255, 255, 0.07); align-self: flex-start; border-radius: 18px 18px 18px 2px; border: 1px solid rgba(255, 255, 255, 0.05); }
        .scrollbar-hide::-webkit-scrollbar { display: none; }
        .scrollbar-hide { -ms-overflow-style: none; scrollbar-width: none; }
        @keyframes spin { to { transform: rotate(360deg); } }
        .animate-spin { animation: spin 0.8s linear infinite; }
    </style>
</head>
<body class="flex justify-center items-center">

    <div id="loginScreen" class="fixed inset-0 z-50 flex flex-col items-center justify-center bg-black p-6">
        <div class="w-16 h-16 bg-gradient-to-tr from-indigo-500 to-purple-600 rounded-2xl mb-6 flex items-center justify-center shadow-2xl">
            <i class="ph-fill ph-cpu text-3xl"></i>
        </div>
        <h1 class="text-3xl font-bold mb-2">Neural Matrix</h1>
        <p class="text-gray-500 text-xs mb-8 uppercase tracking-widest">Hybrid Analysis System</p>
        <input type="email" id="loginEmail" placeholder="Enter Access Email" class="w-full max-w-sm p-4 rounded-xl bg-white/5 border border-white/10 mb-4 outline-none focus:border-indigo-500 transition-all text-white">
        <button onclick="handleLogin()" class="w-full max-w-sm bg-white text-black font-bold py-4 rounded-xl hover:bg-indigo-500 hover:text-white transition-all">Initialize Matrix</button>
    </div>

    <div id="appContainer" class="w-screen h-screen max-w-md flex flex-col hidden opacity-0 transition-opacity duration-500">
        <header class="p-4 glass flex justify-between items-center shrink-0">
            <div class="flex items-center gap-3">
                <div class="w-8 h-8 rounded-full bg-indigo-600 flex items-center justify-center text-[10px] font-bold text-white">T</div>
                <div class="text-xs font-bold text-white">Administrator Taha</div>
            </div>
            <button onclick="toggleSettings()" class="p-2 text-gray-400 hover:text-white"><i class="ph ph-gear text-xl"></i></button>
        </header>

        <div class="p-4 shrink-0 space-y-3">
            <div class="glass p-1.5 rounded-2xl flex gap-2">
                <input type="text" id="youtubeUrl" placeholder="Paste YouTube Link..." class="flex-1 bg-transparent px-3 py-2 text-sm outline-none text-white">
                <button onclick="loadVideo()" class="bg-indigo-600 px-5 py-2 rounded-xl text-[10px] font-extrabold uppercase tracking-tight text-white">Load</button>
            </div>
            <div id="status" class="text-[10px] text-center text-emerald-400 font-mono opacity-60">SYSTEM READY</div>
        </div>

        <div id="chatContainer" class="flex-1 overflow-y-auto p-4 flex flex-col gap-4 scrollbar-hide">
        </div>

        <div class="p-4 bg-slate-900/50 backdrop-blur-xl border-t border-white/5 shrink-0">
            <form onsubmit="handleChat(event)" class="flex gap-2">
                <input type="text" id="userQuery" placeholder="Ask about the video..." autocomplete="off" class="flex-1 bg-white/5 border border-white/10 rounded-xl px-4 py-3 text-sm outline-none focus:border-indigo-500 text-white">
                <button type="submit" class="bg-indigo-600 w-12 h-12 flex items-center justify-center rounded-xl shadow-lg text-white">
                    <i class="ph-bold ph-paper-plane-right"></i>
                </button>
            </form>
        </div>
    </div>

    <div id="settingsModal" class="fixed inset-0 bg-black/90 hidden z-[100] flex items-center justify-center p-6">
        <div class="w-full max-w-sm bg-slate-900 p-6 rounded-3xl border border-white/10">
            <h2 class="text-xl font-bold mb-4 text-white">Core Config</h2>
            <label class="text-[10px] text-gray-500 uppercase font-bold mb-2 block">OpenRouter API Key</label>
            <input type="password" id="apiKeyInput" class="w-full bg-black/50 border border-white/10 p-4 rounded-xl mb-6 text-sm text-indigo-400 outline-none">
            <button onclick="saveSettings()" class="w-full bg-indigo-600 py-4 rounded-xl font-bold shadow-lg shadow-indigo-500/20 text-white">Update Core</button>
            <button onclick="toggleSettings()" class="w-full mt-4 text-gray-500 text-xs">Close Terminal</button>
        </div>
    </div>

    <div id="loader" class="fixed inset-0 bg-black/60 z-[110] hidden flex flex-col items-center justify-center backdrop-blur-sm">
        <div class="w-10 h-10 border-4 border-white/10 border-t-indigo-500 rounded-full animate-spin"></div>
    </div>

    <script>
        let state = {
            videoContext: "",
            apiKey: localStorage.getItem('matrix_key_v2') || "",
            model: "google/gemini-2.0-flash-001"
        };

        function handleLogin() {
            const email = document.getElementById('loginEmail').value;
            if(!email.includes('@')) return alert("Valid Email Required");
            document.getElementById('loginScreen').style.display = 'none';
            const app = document.getElementById('appContainer');
            app.classList.remove('hidden');
            setTimeout(() => app.classList.add('opacity-100'), 50);
            document.getElementById('apiKeyInput').value = state.apiKey;
            addMessage("ai", "Neural Link Established. Please ensure your API key is set in the gear icon.");
        }

        function toggleSettings() { document.getElementById('settingsModal').classList.toggle('hidden'); }
        
        function saveSettings() {
            state.apiKey = document.getElementById('apiKeyInput').value.trim();
            localStorage.setItem('matrix_key_v2', state.apiKey);
            toggleSettings();
            addMessage("ai", "Core configuration updated successfully.");
        }

        async function loadVideo() {
            const url = document.getElementById('youtubeUrl').value;
            if(!url) return;
            document.getElementById('status').innerText = "FETCHING NEURAL DATA...";
            document.getElementById('loader').classList.remove('hidden');
            try {
                const res = await fetch(`https://r.jina.ai/${url}`);
                state.videoContext = await res.text();
                document.getElementById('status').innerText = "DATA SYNCED";
                addMessage("ai", "Video transcript secured. I can now analyze this content for you.");
            } catch (e) { 
                document.getElementById('status').innerText = "SYNC FAILED";
                addMessage("ai", "Failed to reach transcript server. Check URL."); 
            } finally { document.getElementById('loader').classList.add('hidden'); }
        }

        // Updated handleChat Function
        async function handleChat(e) {
            e.preventDefault();
            const input = document.getElementById('userQuery');
            const msg = input.value.trim();
            
            if(!state.apiKey) {
                addMessage("ai", "System Error: API Key missing. Please enter it in settings.");
                toggleSettings();
                return;
            }

            if(!msg) return;

            addMessage("user", msg);
            input.value = "";
            document.getElementById('loader').classList.remove('hidden');

            try {
                const res = await fetch("https://openrouter.ai/api/v1/chat/completions", {
                    method: "POST",
                    headers: {
                        "Authorization": `Bearer ${state.apiKey}`,
                        "Content-Type": "application/json",
                        "HTTP-Referer": window.location.origin,
                        "X-Title": "Neural Matrix"
                    },
                    body: JSON.stringify({
                        model: state.model,
                        messages: [
                            { 
                                role: "system", 
                                content: "You are a helpful assistant. Use the provided video transcript to answer accurately. If the transcript doesn't have the info, answer generally but mention no video data was found." 
                            },
                            { role: "system", content: "VIDEO_DATA: " + state.videoContext },
                            { role: "user", content: msg }
                        ]
                    })
                });

                const data = await res.json();
                if(data.choices) {
                    addMessage("ai", data.choices[0].message.content);
                } else {
                    addMessage("ai", "API Error: " + (data.error?.message || "Check Key balance."));
                }
            } catch (err) {
                addMessage("ai", "Network Error: Link broken.");
            } finally {
                document.getElementById('loader').classList.add('hidden');
            }
        }

        function addMessage(role, text) {
            const container = document.getElementById('chatContainer');
            const div = document.createElement('div');
            div.className = `p-4 max-w-[85%] text-sm leading-relaxed text-white ${role === 'user' ? 'msg-user' : 'msg-ai'}`;
            div.innerHTML = text.replace(/\n/g, '<br>');
            container.appendChild(div);
            container.scrollTop = container.scrollHeight;
        }
    </script>
</body>
</html>
