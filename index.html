<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>YT Chat Hacker - Premium Hybrid</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://unpkg.com/@phosphor-icons/web"></script>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;600;700&family=JetBrains+Mono:wght@400;700&display=swap" rel="stylesheet">
    <style>
        body, html {
            height: 100%;
            margin: 0;
            padding: 0;
            overflow: hidden; 
        }
        body {
            font-family: 'Inter', sans-serif;
            background-color: #0f172a;
            background-image: 
                radial-gradient(at 0% 0%, hsla(253,16%,7%,1) 0, transparent 50%), 
                radial-gradient(at 50% 0%, hsla(225,39%,30%,1) 0, transparent 50%), 
                radial-gradient(at 100% 0%, hsla(339,49%,30%,1) 0, transparent 50%);
            color: #e2e8f0;
        }
        .glass {
            background: rgba(255, 255, 255, 0.03);
            backdrop-filter: blur(16px);
            -webkit-backdrop-filter: blur(16px);
            border: 1px solid rgba(255, 255, 255, 0.08);
        }
        .msg-user { background: linear-gradient(135deg, #6366f1 0%, #a855f7 100%); }
        .msg-ai { background: rgba(255, 255, 255, 0.08); border: 1px solid rgba(255, 255, 255, 0.05); }
        .scrollbar-hide::-webkit-scrollbar { display: none; }
        .scrollbar-hide { -ms-overflow-style: none; scrollbar-width: none; }
        .animate-fade-in { animation: fadeIn 0.4s ease-out forwards; }
        @keyframes fadeIn { from { opacity: 0; transform: translateY(10px); } to { opacity: 1; transform: translateY(0); } }
    </style>
</head>
<body class="flex justify-center items-center">

    <div id="loginScreen" class="fixed inset-0 z-50 flex flex-col items-center justify-center p-6 bg-black/95 backdrop-blur-xl transition-all duration-500">
        <div class="w-full max-w-sm text-center">
            <div class="w-16 h-16 mx-auto mb-8 rounded-2xl bg-gradient-to-br from-indigo-500 to-purple-600 flex items-center justify-center shadow-2xl">
                <i class="ph-fill ph-youtube-logo text-3xl text-white"></i>
            </div>
            <h1 class="text-3xl font-bold text-white mb-2">Neural Matrix</h1>
            <input type="email" id="loginEmail" placeholder="taha@matrix.com" class="w-full bg-white/5 border border-white/10 rounded-xl px-4 py-4 mb-4 text-white outline-none">
            <button onclick="handleLogin()" class="w-full bg-white text-black font-bold py-4 rounded-xl">Initialize System</button>
        </div>
    </div>

    <div id="appContainer" class="w-screen h-screen max-w-md flex flex-col glass hidden opacity-0 transition-opacity duration-500">
        
        <header class="p-4 glass flex justify-between items-center shrink-0">
            <div class="flex items-center gap-3">
                <div class="w-8 h-8 rounded-full bg-purple-600 flex items-center justify-center font-bold" id="userAvatar">T</div>
                <div>
                    <h1 class="text-sm font-bold text-white" id="userNameDisplay">Admin</h1>
                    <span class="text-[10px] text-emerald-400 font-mono">● HYBRID ACTIVE</span>
                </div>
            </div>
            <button onclick="toggleSettings()" class="p-2 text-gray-400"><i class="ph ph-gear text-xl"></i></button>
        </header>

        <div class="p-4 shrink-0">
            <div class="glass p-1.5 rounded-xl flex gap-2">
                <input type="text" id="youtubeUrl" placeholder="Paste Link..." class="flex-1 bg-transparent px-3 py-2 text-xs text-white outline-none">
                <button onclick="loadVideo()" class="bg-purple-600 px-4 py-2 rounded-lg text-[10px] font-bold">LOAD</button>
            </div>
            <div id="statusText" class="text-[10px] text-center mt-2 text-gray-500 font-mono uppercase tracking-widest">System Ready</div>
        </div>

        <div id="chatContainer" class="flex-1 overflow-y-auto p-4 space-y-4 scrollbar-hide">
        </div>

        <div class="p-4 bg-slate-900/80 backdrop-blur-xl border-t border-white/5 shrink-0">
            <form onsubmit="handleChat(event)" class="flex gap-2">
                <input type="text" id="userQuery" placeholder="Ask about the video..." autocomplete="off"
                    class="flex-1 bg-white/5 border border-white/10 rounded-xl px-4 py-3 text-sm text-white focus:border-purple-500 outline-none">
                <button type="submit" class="bg-indigo-600 p-3 rounded-xl text-white">
                    <i class="ph-bold ph-paper-plane-right"></i>
                </button>
            </form>
        </div>
    </div>

    <div id="settingsModal" class="fixed inset-0 bg-black/80 backdrop-blur-md hidden z-[100] flex items-center justify-center p-6">
        <div class="w-full max-w-sm bg-slate-900 border border-white/10 rounded-2xl p-6">
            <h2 class="text-white font-bold mb-4">Settings</h2>
            <input type="password" id="apiKeyInput" placeholder="API Key" class="w-full bg-white/5 border border-white/10 rounded-lg p-3 text-xs text-white mb-3">
            <input type="text" id="modelInput" placeholder="Model ID" class="w-full bg-white/5 border border-white/10 rounded-lg p-3 text-xs text-white mb-4">
            <button onclick="saveSettings()" class="w-full bg-purple-600 py-3 rounded-xl font-bold">Save Changes</button>
            <button onclick="toggleSettings()" class="w-full mt-2 text-gray-500 text-xs">Close</button>
        </div>
    </div>

    <div id="loader" class="fixed inset-0 bg-black/80 z-[110] hidden flex flex-col items-center justify-center">
        <div class="w-8 h-8 border-4 border-purple-600 border-t-transparent rounded-full animate-spin"></div>
        <p id="loaderText" class="mt-4 text-xs font-mono text-purple-400 uppercase">Processing...</p>
    </div>

    <script>
        const ADMIN_EMAIL = "usmanmianrajjpot@gmail.com";
        const DEFAULT_MODEL = "google/gemini-2.0-flash-lite-preview-02-05:free";
        let state = { videoContext: "", apiKey: localStorage.getItem('yt_hacker_key') || "", modelName: localStorage.getItem('yt_hacker_model') || DEFAULT_MODEL };

        document.addEventListener('DOMContentLoaded', () => {
            document.getElementById('apiKeyInput').value = state.apiKey;
            document.getElementById('modelInput').value = state.modelName;
        });

        function handleLogin() {
            const email = document.getElementById('loginEmail').value.trim().toLowerCase();
            if(!email) return alert("Email Required");
            
            document.getElementById('loginScreen').classList.add('hidden');
            const app = document.getElementById('appContainer');
            app.classList.remove('hidden');
            app.style.display = 'flex';
            setTimeout(() => app.style.opacity = '1', 50);
            
            addMessage("ai", `Neural link established. Authorized as: **${email === ADMIN_EMAIL ? 'Admin Taha' : 'User'}**.`);
        }

        function toggleSettings() { document.getElementById('settingsModal').classList.toggle('hidden'); }
        
        function saveSettings() {
            state.apiKey = document.getElementById('apiKeyInput').value.trim();
            state.modelName = document.getElementById('modelInput').value.trim();
            localStorage.setItem('yt_hacker_key', state.apiKey);
            localStorage.setItem('yt_hacker_model', state.modelName);
            toggleSettings();
            addMessage("ai", "Settings Updated. Ready to analyze.");
        }

        async function loadVideo() {
            const url = document.getElementById('youtubeUrl').value.trim();
            if(!url) return;
            showLoader("Accessing Data...");
            try {
                const res = await fetch(`https://r.jina.ai/${url}`);
                state.videoContext = await res.text();
                hideLoader();
                document.getElementById('statusText').innerText = "DATA SECURED";
                addMessage("ai", "Transcript Loaded successfully. Ask me anything about the video.");
            } catch (e) { 
                hideLoader(); 
                document.getElementById('statusText').innerText = "LOAD FAILED";
                addMessage("ai", "❌ Error loading transcript. Check URL."); 
            }
        }

        // Updated HandleChat Function
        async function handleChat(e) {
            e.preventDefault();
            const input = document.getElementById('userQuery');
            const question = input.value.trim();
            
            if(!question) return;
            if(!state.videoContext) return addMessage("ai", "⚠️ Pehle YouTube Link LOAD karein.");
            if(!state.apiKey) {
                addMessage("ai", "⚠️ API Key missing! Settings (Gear icon) mein ja kar key dalein.");
                toggleSettings();
                return;
            }

            addMessage("user", question);
            input.value = "";
            showLoader("Neural Processing...");

            try {
                const res = await fetch("https://openrouter.ai/api/v1/chat/completions", {
                    method: "POST",
                    headers: {
                        "Authorization": `Bearer ${state.apiKey}`,
                        "Content-Type": "application/json",
                        "HTTP-Referer": window.location.origin,
                        "X-Title": "Neural Matrix AI"
                    },
                    body: JSON.stringify({
                        model: state.modelName,
                        messages: [
                            { role: "system", content: "You are Neural Matrix AI. Answer based on the video context provided." },
                            { role: "user", content: `Context: ${state.videoContext}\n\nQuestion: ${question}` }
                        ]
                    })
                });

                const data = await res.json();
                hideLoader();

                if (data.error) {
                    addMessage("ai", "❌ API Error: " + (data.error.message || "Invalid Request"));
                } else if (data.choices && data.choices[0]) {
                    addMessage("ai", data.choices[0].message.content);
                } else {
                    addMessage("ai", "❌ Response empty. Try again.");
                }
            } catch (err) {
                hideLoader();
                addMessage("ai", "❌ Connection Error: Check your internet or API Key.");
                console.error("Chat Error:", err);
            }
        }

        function addMessage(role, text) {
            const container = document.getElementById('chatContainer');
            const div = document.createElement('div');
            const isUser = role === 'user';
            div.className = `flex gap-3 animate-fade-in ${isUser ? 'flex-row-reverse' : ''}`;
            div.innerHTML = `<div class="p-3 rounded-2xl text-sm max-w-[85%] ${isUser ? 'msg-user' : 'msg-ai'} text-white shadow-md">${text}</div>`;
            container.appendChild(div);
            container.scrollTop = container.scrollHeight;
        }

        function showLoader(t) { document.getElementById('loader').classList.remove('hidden'); document.getElementById('loaderText').innerText = t; }
        function hideLoader() { document.getElementById('loader').classList.add('hidden'); }
    </script>
</body>
</html>
