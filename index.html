<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mera AI - Smart Blue</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        body { background-color: #020617; color: #e2e8f0; font-family: sans-serif; }
        /* Neon Blue Effects */
        .neon-text { text-shadow: 0 0 10px #3b82f6; }
        .neon-box { border: 1px solid #1d4ed8; box-shadow: 0 0 15px rgba(37, 99, 235, 0.2); }
        .user-msg { background: #1e3a8a; color: white; border-radius: 15px 15px 0 15px; }
        .ai-msg { background: #0f172a; border: 1px solid #1e40af; color: #93c5fd; border-radius: 15px 15px 15px 0; }
        /* Typing Animation */
        .dot { animation: jump 1s infinite; }
        @keyframes jump { 0%, 100% { transform: translateY(0); } 50% { transform: translateY(-5px); } }
    </style>
</head>
<body class="flex flex-col h-screen">

    <div class="p-4 bg-black border-b border-blue-900 flex items-center gap-3 shadow-lg shadow-blue-900/20">
        <div class="w-10 h-10 rounded-full bg-blue-600 flex items-center justify-center neon-box">
            <svg class="w-6 h-6 text-white" fill="none" stroke="currentColor" viewBox="0 0 24 24"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M13 10V3L4 14h7v7l9-11h-7z"></path></svg>
        </div>
        <h1 class="text-xl font-bold text-blue-500 neon-text">Mera AI</h1>
    </div>

    <div id="chat-box" class="flex-1 overflow-y-auto p-4 space-y-4">
        <div class="flex flex-col items-center justify-center h-full text-center space-y-4" id="welcome">
            <h2 class="text-3xl font-bold text-blue-400 neon-text">Assalam-o-Alaikum!</h2>
            <p class="text-gray-400">Main "Mera AI" hoon. Mujh se kuch bhi poochein.</p>
        </div>
    </div>

    <div class="p-4 bg-black border-t border-blue-900">
        <div class="flex gap-2">
            <input type="text" id="user-input" placeholder="Yahan likhein..." 
                class="flex-1 bg-[#0f172a] neon-box text-white px-4 py-3 rounded-xl focus:outline-none focus:border-blue-400">
            <button id="send-btn" class="bg-blue-600 hover:bg-blue-500 text-white px-6 rounded-xl font-bold transition shadow-[0_0_15px_rgba(37,99,235,0.5)]">
                âž¤
            </button>
        </div>
    </div>

    <script>
        const chatBox = document.getElementById('chat-box');
        const userInput = document.getElementById('user-input');
        const sendBtn = document.getElementById('send-btn');
        const welcome = document.getElementById('welcome');

        // Ye function AI ka dimagh hai (Smart Replies)
        function getSmartReply(text) {
            text = text.toLowerCase(); // Chota bara lafz ignore karein

            if (text.includes("salam") || text.includes("hello") || text.includes("hi")) {
                return "Walekum Assalam! Kaise hain aap?";
            } 
            else if (text.includes("name") || text.includes("naam") || text.includes("kaun")) {
                return "Mera naam **Mera AI** hai. Main aapka personal assistant hoon.";
            } 
            else if (text.includes("haal") || text.includes("kaise ho")) {
                return "Main bilkul theek hoon, shukriya! Aap sunayein?";
            }
            else if (text.includes("kya kar") || text.includes("help")) {
                return "Main aapke sawalon ke jawab de sakta hoon aur aap se batein kar sakta hoon.";
            }
            else if (text.includes("blue") || text.includes("color")) {
                return "Ji, mujhe Blue color bohot pasand hai, isi liye mera theme blue hai!";
            }
            else {
                return "Acha sawal hai! Main abhi seekh raha hoon, is liye shayad iska jawab na de sakoon.";
            }
        }

        function addMessage(text, isUser) {
            if(welcome) welcome.style.display = 'none'; // Welcome hatayein

            const div = document.createElement('div');
            div.className = isUser ? 'flex justify-end' : 'flex justify-start';
            
            div.innerHTML = `
                <div class="${isUser ? 'user-msg' : 'ai-msg'} px-5 py-3 max-w-[85%]">
                    ${text}
                </div>
            `;
            chatBox.appendChild(div);
            chatBox.scrollTop = chatBox.scrollHeight;
        }

        sendBtn.onclick = () => {
            const text = userInput.value.trim();
            if (!text) return;

            addMessage(text, true); // Aapka message dikhayein
            userInput.value = "";

            // Thora intezar (Thinking effect)
            setTimeout(() => {
                const reply = getSmartReply(text); // Smart reply layein
                addMessage(reply, false);
            }, 800);
        };
    </script>
</body>
</html>
