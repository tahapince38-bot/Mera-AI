<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mera AI - Gemini Edition</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Outfit:wght@300;400;600&display=swap" rel="stylesheet">
    <style>
        body { font-family: 'Outfit', sans-serif; background-color: #131314; color: #e3e3e3; margin: 0; padding: 0; }
        .gemini-gradient { background: linear-gradient(90deg, #4285f4, #9b72cb, #d96570); -webkit-background-clip: text; -webkit-text-fill-color: transparent; }
        .chat-container { height: calc(100vh - 180px); scroll-behavior: smooth; }
        .input-box { background: #1e1f20; border: 1px solid #3c4043; border-radius: 30px; transition: 0.3s; }
        .input-box:focus-within { background: #2a2b2d; border-color: #8ab4f8; }
        .ai-message { line-height: 1.6; color: #e3e3e3; }
        .user-message { background: #2a2b2d; border-radius: 20px 20px 4px 20px; padding: 12px 18px; display: inline-block; }
        .dots { display: inline-block; width: 5px; height: 5px; border-radius: 50%; background: #8ab4f8; animation: bounce 1.5s infinite; margin-right: 3px; }
        @keyframes bounce { 0%, 100% { transform: translateY(0); } 50% { transform: translateY(-5px); } }
    </style>
</head>
<body class="flex flex-col h-screen">

    <header class="p-5 flex justify-between items-center bg-[#131314]">
        <div class="flex items-center gap-3">
            <span class="text-2xl">✦</span>
            <h1 class="text-xl font-semibold text-blue-400">Mera AI</h1>
        </div>
        <div class="flex gap-4">
            <div class="w-8 h-8 rounded-full bg-blue-700 flex items-center justify-center text-sm font-bold">U</div>
        </div>
    </header>

    <main id="chat-box" class="chat-container overflow-y-auto px-4 md:px-20 py-6 space-y-8">
        <div id="welcome-ui" class="flex flex-col items-center justify-center pt-20 space-y-6">
            <h2 class="text-5xl font-semibold gemini-gradient">Assalam-o-Alaikum</h2>
            <p class="text-gray-400 text-xl font-light">Main aap ka apna Mera AI hoon. Aaj main aap ki kya madad kar sakta hoon?</p>
            
            <div class="grid grid-cols-1 md:grid-cols-2 gap-4 w-full max-w-2xl mt-10">
                <div class="p-5 bg-[#1e1f20] rounded-2xl border border-gray-800 hover:bg-[#2a2b2d] cursor-pointer">
                    <p class="text-sm text-gray-300">"Mujhay coding seekhnay ka tarika batayein"</p>
                </div>
                <div class="p-5 bg-[#1e1f20] rounded-2xl border border-gray-800 hover:bg-[#2a2b2d] cursor-pointer">
                    <p class="text-sm text-gray-300">"Aik mazedar kahani sunayein"</p>
                </div>
            </div>
        </div>
    </main>

    <footer class="p-4 bg-[#131314]">
        <div class="max-w-4xl mx-auto">
            <div class="input-box flex items-center px-6 py-4">
                <input type="text" id="user-input" placeholder="Mera AI se kuch bhi poochein..." 
                    class="flex-1 bg-transparent border-none outline-none text-white text-lg placeholder-gray-500">
                <button id="send-btn" class="ml-4 text-blue-400 hover:scale-110 transition">
                    <svg viewBox="0 0 24 24" fill="currentColor" class="w-8 h-8">
                        <path d="M2.01 21L23 12 2.01 3 2 10l15 2-15 2z"></path>
                    </svg>
                </button>
            </div>
            <p class="text-center text-[10px] text-gray-500 mt-4">Mera AI can display inaccurate info, so double-check its responses.</p>
        </div>
    </footer>

    <script>
        const chatBox = document.getElementById('chat-box');
        const userInput = document.getElementById('user-input');
        const sendBtn = document.getElementById('send-btn');
        const welcomeUI = document.getElementById('welcome-ui');

        function appendMessage(text, type) {
            if(welcomeUI) welcomeUI.remove(); // Remove welcome screen on first chat

            const msgDiv = document.createElement('div');
            msgDiv.className = type === 'user' ? 'flex justify-end' : 'flex justify-start items-start gap-3';
            
            if (type === 'bot') {
                msgDiv.innerHTML = `
                    <span class="text-blue-400 mt-1">✦</span>
                    <div class="ai-message max-w-[85%] text-lg">${text}</div>
                `;
            } else {
                msgDiv.innerHTML = `<div class="user-message text-lg">${text}</div>`;
            }

            chatBox.appendChild(msgDiv);
            chatBox.scrollTop = chatBox.scrollHeight;
        }

        async function handleChat() {
            const query = userInput.value.trim();
            if (!query) return;

            appendMessage(query, 'user');
            userInput.value = '';

            // Loading Animation
            const loader = document.createElement('div');
            loader.className = 'flex gap-1 ml-8 mt-2';
            loader.innerHTML = '<div class="dots" style="animation-delay:0s"></div><div class="dots" style="animation-delay:0.2s"></div><div class="dots" style="animation-delay:0.4s"></div>';
            chatBox.appendChild(loader);
            chatBox.scrollTop = chatBox.scrollHeight;

            // Fake AI Delay
            setTimeout(() => {
                loader.remove();
                const replies = [
                    "Bohot acha sawal hai! Main aap ki is mein madad kar sakta hoon.",
                    "Ji zaroor, main abhi is par kaam kar raha hoon.",
                    "Kya aap mazeed tafseel se bata saktay hain?",
                    "Mera AI hamesha aap ke sath hai. Main aap ki coding seekhnay mein help karoon ga."
                ];
                const finalReply = replies[Math.floor(Math.random() * replies.length)];
                appendMessage(finalReply, 'bot');
            }, 1500);
        }

        sendBtn.addEventListener('click', handleChat);
        userInput.addEventListener('keypress', (e) => { if(e.key === 'Enter') handleChat(); });
    </script>
</body>
</html>
