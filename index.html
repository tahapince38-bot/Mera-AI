<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mera AI</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Outfit:wght@300;400;500&display=swap" rel="stylesheet">
    <style>
        body { font-family: 'Outfit', sans-serif; background-color: #131314; color: #e3e3e3; }
        /* Scrollbar styling */
        ::-webkit-scrollbar { width: 8px; }
        ::-webkit-scrollbar-track { background: #131314; }
        ::-webkit-scrollbar-thumb { background: #333; border-radius: 4px; }
        .gemini-input { background: #1e1f20; border: 1px solid #444746; }
        .gemini-input:focus-within { background: #2a2b2d; border-color: #60a5fa; }
        .typing-dot { animation: bounce 1.4s infinite ease-in-out both; }
        @keyframes bounce { 0%, 80%, 100% { transform: scale(0); } 40% { transform: scale(1); } }
    </style>
</head>
<body class="flex flex-col h-screen overflow-hidden">

    <header class="p-4 flex justify-between items-center bg-[#131314] sticky top-0 z-10">
        <div class="flex items-center gap-2">
            <svg xmlns="http://www.w3.org/2000/svg" class="h-6 w-6 text-blue-400" viewBox="0 0 24 24" fill="currentColor">
                <path d="M12 2L14.5 9.5L22 12L14.5 14.5L12 22L9.5 14.5L2 12L9.5 9.5L12 2Z" />
            </svg>
            <h1 class="text-xl font-medium text-blue-400 tracking-wide">Mera AI</h1>
        </div>
        <div class="w-8 h-8 rounded-full bg-blue-900 flex items-center justify-center text-xs text-blue-200">U</div>
    </header>

    <main id="chat-box" class="flex-1 overflow-y-auto p-4 pb-32 space-y-6">
        <div class="flex flex-col items-center justify-center h-full text-center space-y-4" id="welcome-screen">
            <h2 class="text-4xl font-semibold bg-gradient-to-r from-blue-400 to-blue-600 text-transparent bg-clip-text">Assalam-o-Alaikum</h2>
            <p class="text-gray-400 text-lg">Main Mera AI hoon. Bataiye aaj main aapki kya madad karoon?</p>
        </div>
    </main>

    <footer class="fixed bottom-0 w-full bg-[#131314] p-4">
        <div class="max-w-3xl mx-auto">
            <div class="gemini-input rounded-full flex items-center px-4 py-3 transition-colors">
                <input type="text" id="user-input" placeholder="Yahan likhein..." 
                    class="flex-1 bg-transparent border-none outline-none text-white placeholder-gray-500 ml-2">
                <button id="send-btn" class="p-2 text-blue-400 hover:text-blue-300 transition">
                    <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" fill="currentColor" class="w-6 h-6">
                        <path d="M3.478 2.405a.75.75 0 00-.926.94l2.432 7.905H13.5a.75.75 0 010 1.5H4.984l-2.432 7.905a.75.75 0 00.926.94 60.519 60.519 0 0018.445-8.986.75.75 0 000-1.218A60.517 60.517 0 003.478 2.405z" />
                    </svg>
                </button>
            </div>
            <p class="text-center text-xs text-gray-600 mt-2">Mera AI ghaltiyan kar sakta hai, is liye information check kar lein.</p>
        </div>
    </footer>

    <script>
        const chatBox = document.getElementById('chat-box');
        const userInput = document.getElementById('user-input');
        const sendBtn = document.getElementById('send-btn');
        const welcomeScreen = document.getElementById('welcome-screen');

        function addMessage(text, isUser) {
            if(welcomeScreen) welcomeScreen.style.display = 'none'; // Hide welcome text

            const div = document.createElement('div');
            div.className = isUser ? 'flex justify-end' : 'flex justify-start';
            
            const bubble = document.createElement('div');
            bubble.className = isUser 
                ? 'bg-[#2a2b2d] text-white px-5 py-3 rounded-3xl rounded-tr-sm max-w-[85%]' 
                : 'text-gray-200 px-0 py-2 max-w-[90%]';
            
            if(!isUser) {
                // AI Icon for bot messages
                bubble.innerHTML = `<span class="text-blue-400 font-bold mr-2">✦</span> ${text}`;
            } else {
                bubble.innerText = text;
            }

            div.appendChild(bubble);
            chatBox.appendChild(div);
            chatBox.scrollTop = chatBox.scrollHeight;
        }

        function botReply() {
            // Fake loading animation
            const loadingDiv = document.createElement('div');
            loadingDiv.className = 'flex justify-start mt-2';
            loadingDiv.innerHTML = `<div class="text-blue-400 text-2xl animate-pulse">● ● ●</div>`;
            chatBox.appendChild(loadingDiv);
            chatBox.scrollTop = chatBox.scrollHeight;

            setTimeout(() => {
                loadingDiv.remove();
                // Simple Fake Responses
                const responses = [
                    "Ji, main sun raha hoon.",
                    "Yeh bohot dilchasp sawal hai!",
                    "Main abhi seekh raha hoon, magar koshish karunga.",
                    "Bilkul, bataiye main mazeed kya kar sakta hoon?"
                ];
                const randomReply = responses[Math.floor(Math.random() * responses.length)];
                addMessage(randomReply, false);
            }, 1500);
        }

        sendBtn.onclick = () => {
            const text = userInput.value.trim();
            if (!text) return;
            addMessage(text, true);
            userInput.value = "";
            botReply();
        };

        // Enter key to send
        userInput.addEventListener("keypress", function(event) {
            if (event.key === "Enter") {
                sendBtn.click();
            }
        });
    </script>
</body>
</html>
